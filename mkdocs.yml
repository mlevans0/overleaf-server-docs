site_name: Overleaf Server Docs
repo_url: https://github.com/overleaf
theme:
  language: en
  name: material
  favicon: assets/favicon.ico
  logo: assets/overleaf-logo-white.svg
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    tag:
      server_pro: fontawesome/solid/tag
  features:
    - search.share
    - navigation.tabs
    - navigation.footer
    - navigation.path
    - navigation.top
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.expand
plugins:
  - search
  - markdownextradata
  - tags:
      enabled: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
extra:
  generator: true
  verbatim_strings:
    .Image: "{{.Image}}"
  versions:
    community-edition-full: Overleaf Community Edition
    community-edition-short: Server CE
    server-pro-full: Overleaf Server Pro
    server-pro-short: Server Pro
    toolkit-full: Overleaf Toolkit
    toolkit-short: Toolkit
    copyright: Overleaf part of Digital Science
    latest-two-point-releases-of-current-version: 4.2.2 and 4.2.3
    last-released-point-release-of-previous-major-version: 3.5.15
  tags:
    Server Pro: server_pro
extra_css:
  - assets/extra.css
markdown_extensions:
  - md_in_html
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
